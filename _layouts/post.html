---
layout: default
---

<div class="container content post">
  <h3><strong>{{ page.title }}</strong><br/>
  <small>{{ page.description}}
    <nobr>    <a href="{{page.paper}}">Paper</a></nobr>
    <nobr>    <a href="{{page.code}}">Code</a></nobr></small> </h3>
  <hr>
  <img class='img-responsive center-block' src="/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %} " width="100%" height="100%">
  {{ content }}
  <div id="disqus_thread"></div>
</div>
